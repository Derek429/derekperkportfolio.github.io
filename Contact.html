                    <p>Email: derek429perk@gmail.com</p>

                    <div class="SocialMedia">
                        <ul>
                            <li><img src="img/twitter.png.svg"></li>

                <div class = "col-lg-6 col-md-12 col-sm-12">
                    <h2>Contact Form</h2>
                    <div class="Form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <div class="form-control">
                                <input
                                    type="text"
                                    name="name"
                                    id="name"
                                    placeholder="Name:"
                                    max-length="50"
                                    autocomplete="off"
                                />
                            </div>
        
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <div class="form-control">
                                    <input
                                        type="text"
                                        name="email"
                                        id="email"
                                        placeholder="Email"
                                        max-length="40"
                                        autocomplete="off"
                                    />
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label for="number">Phone Number:</label>
                                <div class="form-control">
                                    <input
                                        type="text"
                                        name="number"
                                        id="number"
                                        placeholder="Phone Number"
                                        max-length="11"
                                        autocomplete="off"
                                    />
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label for="reason">Reason For Contact:</label>
                                <div class="form-control">
                                    <textarea
                                        name="reason"
                                        id="reason"
                                    >
                                    </textarea>
                                </div>
                            </div>
        
                            <div class="form-group">
                                <div class="submit">
                                    <input type="submit" name="submit" id="submit" value="Submit"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="reset">
                                    <input type="reset" name="reset" id="reset" value="Reset the Form"/>
                                </div>
                            </div>
                        </div>
